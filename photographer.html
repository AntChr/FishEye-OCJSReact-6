<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
      <div class="photograph-media">
      </div>
      <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
          <img src="assets/icons/close-lightbox.svg" class="close" onclick="closeLightbox()" />
          <img src="assets/icons/prev.svg" class="prev" onclick="plusSlides(-1)" />
          <div class="media-content"></div>
          <img src="assets/icons/next.svg" class="next" onclick="plusSlides(1)" />
        </div>
    </div>
    <div class="likes_price"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div class="modal_header">
            <h2>Contactez-moi</h2>
          </div>
          <div class="modal_header_img">
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </div>
        </header>
        <form>
          <div>
            <label>Pr√©nom</label>
            <input
            id="first"
            type="text"
             />
            <label>Nom</label>
            <input
            id="last"
            type="text"
            />
            <label>Email</label>
            <input
            id="email"
            type="text"
            />
            <label>Votre message</label>
            <input
            id="message"
            type="text"
            />
          </div>
          <button type="submit" class="send_button">Envoyer</button>
        </form>
			</div>
		</div>
    <script src="/scripts/templates/photographer-profile.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
