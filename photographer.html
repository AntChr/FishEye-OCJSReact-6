<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/index.html" alt="link index">
        <img src="assets/images/logo.png" alt="Logo Fisheye" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
      <div class="filter">
        <p>Trier par </p>
        <div class="dropdown">
          <div class="dropdown-toggle">
            <span class="selected-option">Popularité</span>
            <img src="assets/icons/down.svg" alt="arrow" class="arrow"/>
          </div>
          <ul class="dropdown-options">
            <li class="selected">Popularité</li>
            <li>Date</li>
            <li>Titre</li>
          </ul>
        </div>
      </div>
      <div class="photograph-media">
      </div>
      <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
          <img src="assets/icons/close-lightbox.svg" alt="close" class="close" onclick="closeLightbox()" />
          <img src="assets/icons/prev.svg" alt="previous" class="prev" onclick="plusSlides(-1)" />
          <div class="media-content"></div>
          <img src="assets/icons/next.svg" alt="next" class="next" onclick="plusSlides(1)" />
        </div>
    </div>
    <div class="likes_price"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div class="modal_header">
            <h2>Contactez-moi</h2>
          </div>
          <div class="modal_header_img">
            <img src="assets/icons/close.svg" alt="close" onclick="closeModal()" />
          </div>
        </header>
        <form for="contactform">
          <div>
            <label for="firstname">Prénom</label>
            <input
            id="firstname"
            type="text"
            name="firstname"
            tabindex="0"
             />
            <label for="lastname">Nom</label>
            <input
            id="last"
            type="text"
            name="lastname"
            title="lastname"
            tabindex="0"
            />
            <label for="email">Email</label>
            <input
            id="email"
            type="text"
            name="email"
            tabindex="0"
            />
            <label for="message">Votre message</label>
            <input
            id="message"
            type="text"
            name="message"
            tabindex="0"
            />
          </div>
          <button type="submit" class="send_button" tabindex="0">Envoyer</button>
        </form>
			</div>
		</div>
    <script src="/scripts/templates/photographer-profile.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
